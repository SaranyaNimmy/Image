<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table styles</title>
    <style>
        table,th,td{
            border: 1px solid;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        td,th{
            text-align: left;
        }
        td:hover{background-color: bisque;}
        tr:nth-child(odd) {background-color: antiquewhite;}
        tr:nth-child(even) {background-color: blanchedalmond;}
    </style>

</head>
<body>
    <div style="overflow-x: auto;">
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr>
            <td>Sai Saranya</td>
            <td>Gunturu</td>
        </tr>
        <tr>
            <td>VijayaLakshmi</td>
            <td>Minda</td>
        </tr>
    </table>
    </div>
</body>
</html>
